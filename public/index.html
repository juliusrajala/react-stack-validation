<html>
  <head>
  <title>TS <3 React</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="App description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  
  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">
  
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="React App">
  <!-- <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"> -->
  
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="React App">
  
  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#396afc">
  
  <meta name="theme-color" content="#396afc">

  <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat:400,600" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css" />
  </head>
  <body>
    <div id="react-root"></div>
    <noscript>
      <h1>Hey you!</h1>
      <p>We noticed you have Javascript disabled on your browser.</p>
      <p>
        It might seem a bit silly for such a simple thing, but we need
        JS for this little app to work correctly. Sorry for the hassle.
      </p>
      <p>
        If you feel like you're not ready to enable JS, we'd still like to offer you
        this bit of trivia!
      </p>
      <p style="text-decoration: italic">
        Did you know that giraffes and humans share the same amount of vertebrae! 7, to be exact.
      </p>
    </noscript>
    <script src="bundle.js"></script>
  </body>
</html>
